<style>
div{
  display: block;
  margin: 3em auto;
  font-size: 2em;
  padding: 0.3em;
  text-align: left;
}
</style>
<div>
  <button id="record">Start</button>
  <p></p>
</div>
<script src="https://cdn.jsdelivr.net/binaryjs/0.2.1/binary.min.js"></script>
<script src="static/recorder.js"></script>
<script>
$(window).keydown(function(e){
  if(e.which == 32){
    startRecording();
    $(this).text('Stop');
  }
});
$(window).keyup(function(e){
  if(e.which == 32){
    stopRecording();
    $(this).text('Start');
  }
});
</script>
